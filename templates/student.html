<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Studentlar</title>
</head>
<body>
    <br>
    <br>
    <h1>Studentlar</h1>
    <br>
    <br>
    <br>
    <form method="get" action="/studentlar/">
        <input type="text" name="soz" placeholder="Qidirish">
        <button type="submit">Qidirish</button>
    </form>
    <br>
    {% for talaba in talabalar %}
    <h3>{{ talaba.id }}. <a href="/student/{{talaba.id}}/">{{talaba.ism}}</a> ({{ talaba.kitob_soni}})</h3>
    <button><a href="/student_ochir/{{talaba.id}}">O'chirish</a></button>
    <button><a href="/studentlar/{{talaba.id}}">Edit</a></button>
    {% endfor %}
    <br>
    <br>
    <form method="post" action="/studentlar/">{% csrf_token %}
        {{forma.as_p}}
        <button type="submit">Qo'shish</button>
    </form>
</body>
</html>
